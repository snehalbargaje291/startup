<div class="p-5 d-flex justify-content-center">
    <div class="div">
      <div class="div-2">
        <div class="column">
          <div class="div-3">
            <div class="div-4">Sell Your Product Easily with STARTUP IDEA</div>
            <div class="div-5">
              <div class="div-6">
                <a href="#" class="div-7">Shop Now</a>
                <div class="div-8"></div>
              </div>
              <a href="#"><img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/7a9f9190215df855e46de68e25db2cebf222e4b26191868239034c2f0ce1ceb8?apiKey=06fe0a709eb54a959aa6ff3471e84527&"

              /></a>

              <input type="radio" name="option" id="opt2">

              <input type="radio" name="option" id="opt4">
              <input type="radio" name="option" id="opt5">
            </div>
          </div>
        </div>
        <div class="column-2">
          <img

            srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/a745acf15e9301d81fb326254d686e24ab49aae5be2cc6047afa8ea50144b0f5?apiKey=06fe0a709eb54a959aa6ff3471e84527&"
            class="img-3"
          />
        </div>
      </div>
    </div>
</div>
  <h1 class="title d-flex justify-content-center">Seller's Resgistration Form</h1>
  <div class="outer-form container d-flex justify-content-center">
    <form class="form-container " [formGroup]="becomeSeller" (ngSubmit)="SellerSubmit()">
      <label for="personal" class="main">Personal Information</label>
      <div class="row">
        <div class="form-group col">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Enter your first name">
        </div>
        <div class="form-group col">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter your last name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="startupname">Business/Startup Name</label>
          <input type="text" class="form-control" id="startupname" formControlName="startupname"  placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter....">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter your city">
        </div>
        <div class="form-group col">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" formControlName="state" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="zipcode">Zipcode</label>
          <input type="text" class="form-control" formControlName="zipcode" id="zipcode" placeholder="123456">
          <div *ngIf="becomeSeller.get('zipcode')?.errors?.['minlength'] || becomeSeller.get('zipcode')?.errors?.['maxlength']">
            Zipcode must be 6 characters long.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="mobnumber">Mobile Number</label>
          <input type="text" class="form-control" id="mobnumber" formControlName="mobnumber" placeholder="Enter....">
          <div *ngIf="becomeSeller.get('mobnumber')?.errors?.['minlength'] || becomeSeller.get('mobnumber')?.errors?.['maxlength']">
            Mobile number must be 10 characters long.
          </div>
        </div>
        <div class="form-group col">
          <label for="email">Email Id</label>
          <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter....">
          <div *ngIf="becomeSeller.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
      </div> 
      <label for="timing" class="main">Business Timings</label>
      <div class="checkbox-container row">
        <div class="checkbox-group col">
          <input type="checkbox" id="sun" value="sun" formControlName="buztime" />
          <label for="sun">Sun</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="mon" value="mon" formControlName="buztime" />
          <label for="mon">Mon</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="tue" value="tue" formControlName="buztime" />
          <label for="tue">Tue</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="wed" value="wed" formControlName="buztime" />
          <label for="wed">Wed</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="thurs" value="thurs" formControlName="buztime" />
          <label for="thurs">Thurs</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="fri" value="fri" formControlName="buztime" />
          <label for="fri">Fri</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="sat" value="sat" formControlName="buztime" />
          <label for="sat">Sat</label>
        </div>
      </div>  
      <div class="row">
        <div class="form-group col">
          <label for="opensat">Opens At</label>
          <input type="text" class="form-control" id="opensat" formControlName="opensat" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="closesat">Closes At</label>
          <input type="text" class="form-control" id="closesat" formControlName="closesat" placeholder="Enter....">
        </div>
      </div>
      <label for="establishment" class="main">Year of Establishment</label>
      <div class="row">
        <div class="form-group col">
          <label for="month">Month</label>
          <select class="form-control" id="month" formControlName="yoemonth">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" formControlName="yoeyear" placeholder="Enter year (yyyy)" pattern="\d{4}" title="Enter a 4-digit year">
        </div>
      </div>
      <label for="category" class="main">Business Category</label>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="category">Select Business Category</label>
          <select class="form-control" id="category" formControlName="bcategory">
            <option value="Category1">Category1</option>
            <option value="Category2">Category2</option>
            <option value="Category3">Category3</option>
          </select>
        </div>
      </div>
      <label for="website" class="main">Business Website</label>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="bwebsite">Add Business Website</label>
          <input type="text" class="form-control" id="bwebsite" formControlName="bwebsite"  placeholder="Enter....">
        </div>
      </div>
      <button type="submit" class="btn">Next Session</button>
    </form>
  </div>
