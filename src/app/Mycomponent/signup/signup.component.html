<div class="div">
    <div class="div-3 mx-5">
      <div class="column">
          <img
            loading="lazy"
            srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/2ff408ee612dbb33d2f787373e344b420b1316185128daa899473c17b86d4a35?apiKey=06fe0a709eb54a959aa6ff3471e84527&"
            class="img"
          />
      </div>
      <div class="column-2">
        <form class="div-5" [formGroup]="signUpForm" (ngSubmit)="SignUpSubmit()">
          <div class="div-6">Create an account</div>
          <div class="div-7">Enter your details below</div>
          <input type="text" class="div-8" formControlName="yourname" placeholder="Name">
          <div class="div-9"></div>
          <input type="text" class="div-8" formControlName="emailorphone" placeholder="Email or Phone Number">
          <div class="div-9"></div>
          <input type="password" class="div-8" formControlName="password" placeholder="Password">
          <div class="div-9"></div>
          <button type="submit" class="div-14">Create Account</button>
          <button class="div-15">
            <div class="div-16">
              <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a00c294a955222506f853663b1d1decc06d581c23c166c1b3d8d7a5cc39bc3f?apiKey=06fe0a709eb54a959aa6ff3471e84527&"
                class="img-2" />
              <div class="div-17">Sign up with Google</div>
            </div>
          </button>
          <div class="div-18">
            <div class="div-19">Already have account?</div>
            <div class="div-20">
              <a routerLink="/login" routerLinkActive="active" class="div-21">Log in</a>
              <div class="div-21 div-9"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
