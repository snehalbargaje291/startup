  <h1 class="title d-flex justify-content-center">Seller's Resgistration Form</h1>
  <div class="outer-form container d-flex justify-content-center">
    <form action="#" method="post" class="form-container ">
      <label for="personal" class="main">Personal Information</label>
      <div class="row">
        <div class="form-group col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="firstName">Business/Startup Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="lastName">Address</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter....">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="firstName">City</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="lastName">State</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="lastName">Zipcode</label>
          <input type="number" class="form-control" id="lastName" name="lastName" placeholder="123456">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="firstName">Mobile Number</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="lastName">Email Id</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter....">
        </div>
      </div> 
      <label for="timing" class="main">Business Timings</label>
      <div class="checkbox-container row">
        <div class="checkbox-group col">
          <input type="checkbox" id="sun" name="day" />
          <label for="sun">Sun</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="mon" name="day" />
          <label for="mon">Mon</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="tue" name="day" />
          <label for="tue">Tue</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="wed" name="day" />
          <label for="wed">Wed</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="thurs" name="day" />
          <label for="thurs">Thurs</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="fri" name="day" />
          <label for="fri">Fri</label>
        </div>
    
        <div class="checkbox-group col">
          <input type="checkbox" id="sat" name="day" />
          <label for="sat">Sat</label>
        </div>
      </div>  
      <div class="row">
        <div class="form-group col">
          <label for="firstName">Opens At</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter....">
        </div>
        <div class="form-group col">
          <label for="lastName">Closes At</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter....">
        </div>
      </div>
      <label for="establishment" class="main">Year of Establishment</label>
      <div class="row">
        <div class="form-group col">
          <label for="month">Month</label>
          <select class="form-control" id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" name="year" placeholder="Enter year (yyyy)" pattern="\d{4}" title="Enter a 4-digit year">
        </div>
      </div>
      <label for="category" class="main">Business Category</label>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName">Select Business Category</label>
          <select class="form-control" id="month" name="month">
            <option value="Category1">Category1</option>
            <option value="Category2">Category2</option>
            <option value="Category3">Category3</option>
          </select>
        </div>
      </div>
      <label for="website" class="main">Business Website</label>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName">Add Business Website</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter....">
        </div>
      </div>
      <a routerLink="/selleradd" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn">Next Session</a>
    </form>
  </div>
