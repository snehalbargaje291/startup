    <div class="div container">
        <div class="div-2 breadcrumb">
          <div class="div-3 breadcrumb-item">Home</div>
          <div class="div-4 breadcrumb-item active">Cart</div>
        </div>
        <div class="div-11 row">
          <div class="div-12 col-3">
            <div class="div-13">Product</div>
          </div>
          <p class="div-14 col-2" >Price</p>
          <div class="div-14 col-2">Quantity</div>
          <p class="div-15 col-3" >Subtotal</p>
        </div>
        <div class="div-11 row">
          <div class="div-12 col-3">
            <img
              loading="lazy"
              src="../../../assets/homepage/h3.png"
              class="img"
            />
            <div class="div-13">LCD Monitor</div>
          </div>
          <p class="div-14 col-2" >$650</p>
          <div class="div-14 col-2">
            <input type="number" name="Quantity" min="1" max="20" id="" class="quantityinput" [(ngModel)]="quantity">
          </div>
          <p class="div-15 col-3" >${{total}}</p>
        </div>
        <div class="div-11 row">
          <div class="div-12 col-3">
            <img
              loading="lazy"
              src="../../../assets/homepage/h1.png"
              class="img"
            />
            <div class="div-13">H1 Gamepad</div>
          </div>
          <p class="div-14 col-2" >$650</p>
          <div class="div-14 col-2">
            <input type="number" name="Quantity" id="" min="1" max="20" class="quantityinput" [(ngModel)]="quantity1">
          </div>
          <p class="div-15 col-3" >${{total1}}</p>
        </div>
        <div class="div-21">
          <button class="div-22" routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">Return To Shop</button>
          <button class="div-23" (click)="upDateCart()">Update Cart</button>
        </div>
        <div class="div-24">
          <div class="div-25">
            <div class="column">
              <div class="div-26">
                <input type="text" class="div-27" placeholder="Coupon Code">
                <button class="div-28">Apply Coupon</button>
                
              </div>
            </div>
            <div class="column-2">
              <div class="div-29">
                <div class="div-30">Cart Total</div>
                <div class="div-31">
                  <div class="div-32">Subtotal:</div>
                  <div class="div-33">${{subTotal}}</div>
                </div>
                <div class="div-34"></div>
                <div class="div-35">
                  <div class="div-36">Shipping:</div>
                  <div class="div-37">Free</div>
                </div>
                <div class="div-38"></div>
                <div class="div-39">
                  <div class="div-40">Total:</div>
                  <div class="div-41">${{subTotal}}</div>
                </div>
                <button class="div-42" routerLink="/checkout" routerLinkActive="active" ariaCurrentWhenActive="page">Procees to checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
